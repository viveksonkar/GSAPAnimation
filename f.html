    <style>
        body{

        .studio{
            width: 512px;
            height: 512px;
            position: relative;

        .background{
            width: 100%;

        .text{

        .shop_now{

            left: 40px;

        }
        .circle{
            position: absolute;
            min-width: 155px;
            min-height: 155px;
            top: 0%;
            left: 305px;

            transform: translateX(-60%);
            background-color: white;
            box-shadow: 8px 9px 8px -8px;
        }
        .circle__inner {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .circle__wrapper {
            display: table;
            width: 100%;
            height: 100%;
            
        }

            padding: 1em;
